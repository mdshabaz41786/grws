<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h3>Edit Product</h3>
  <form method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Product Name</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Brand</label>
        <input type="text" name="brand" class="form-control" value="{{ product.brand }}">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label>Price (â‚¹)</label>
        <input type="number" name="price" step="0.01" class="form-control" value="{{ product.price }}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Discount (%)</label>
        <input type="number" name="discount" step="0.1" class="form-control" value="{{ product.discount }}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ product.stock }}">
      </div>
    </div>

    <div class="mb-3">
      <label>Upload New Image (optional)</label>
      <input type="file" name="image" class="form-control" accept="image/*">
      {% if product.image %}
        <p class="mt-2">Current Image:</p>
        <img src="{{ url_for('static', filename=product.image) }}" width="150" class="border">
      {% endif %}
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" rows="3" class="form-control">{{ product.description }}</textarea>
    </div>

    <button class="btn btn-primary">Update Product</button>
    <a href="/admin/products" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
