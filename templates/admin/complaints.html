<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Complaints</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h3>ğŸ—£ Customer Complaints</h3>
<table class="table table-bordered mt-3">
  <thead class="table-dark">
    <tr>
      <th>Order Code</th>
      <th>User ID</th>
      <th>Complaint</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
  {% for c in complaints %}
    <tr>
      <td>{{ c.order_code }}</td>
      <td>{{ c.userid }}</td>
      <td>{{ c.complaint }}</td>
      <td>{{ c.order_status }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
